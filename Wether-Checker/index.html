<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">

      <form class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" id="intext" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <p id="invalid"></p>

      <div class="weather">
        <div class="con1">
          <div class="weather-logo" style="font-size: 80px; margin-top: 50px">
            <div class="general" id="icon"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          </div>
          <div class="display" style="margin-top: 60px; margin-left: 30px;">
            <div class="city">
              <p style="font-size: x-large;" id="city"></p>
              <p style="font-size: large;color:  rgb(216, 209, 209);">City</p>
            </div>
            <div class="temp">
              <p style="font-size:x-large;" id="temp"></p>
              <p style="font-size:large;color: rgb(216, 209, 209);">Temperature</p>
            </div>
          </div>
        </div>
        <div class="con2">
          <div class="wind" style="margin-right:80px">
            <i class="fa-solid fa-wind"></i>
            <p style="font-size: x-large" id="wind"></p>
            <p style="font-size: large;color:  rgb(216, 209, 209);">Windspeed</p>
            
          </div>
              <div class="wind" style="margin-right: 17px;">
                <i class="fa-solid fa-temperature-half"></i>
                <p style="font-size: x-large;" id="humidity"></p>
                <p style="font-size: large;color: rgb(216, 209, 209)">Humidity</p>
                <p id="check"></p>
              </div>
          </div>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
